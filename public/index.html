<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ride Booking</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="global.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- React root element -->
    <div id="root"></div>

    <!-- Fallback Hero Section (only if JS is disabled) -->
    <noscript>
      <div class="hero-section">
        <h1>Bharat Moves On Rapido!</h1>
        <input
          type="text"
          placeholder="Pickup Location"
          class="location-input"
        />
        <input type="text" placeholder="Drop Location" class="location-input" />
        <button class="book-btn">Book Ride</button>
      </div>
    </noscript>

    <!-- React bundle script (this gets replaced in production) -->
    <script src="path_to_your_react_build.js"></script>
  </body>
</html>
